<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">   
   
    <!--
  
     -->
  </head>
  <body>
    <!--可以作为按钮使用的标签或元素：
    为 <a>、<button> 或 <input> 元素添加按钮类（button class）
    即可使用 Bootstrap 提供的样式。

       ctrl+r  //选中增大缩进
       class里面用的是类的叠加
       注意：
         1.虽然按钮类可以应用到 <a> 和 <button> 元素上，但是，导航和导航条组件只支持 <button> 元素。
         2.如果 <a> 元素被作为按钮使用 -- 并用于在当前页面触发某些功能 -- 而不是用于链接其他页面或
           链接当前页面中的其他部分，那么，务必为其设置 role="button" 属性。
         3.强烈建议尽可能使用 <button> 元素来获得在各个浏览器上获得相匹配的绘制效果。
    --->
	<a class="btn btn-default" href="#" role="button">Link</a>
	<button class="btn btn-default" type="submit">Button</button>
	<input class="btn btn-default" type="button" value="Input">
	<input class="btn btn-default" type="submit" value="Submit">
    <br/>
    <!-- 
     预定义样式：
      为按钮添加不同的颜色只是一种视觉上的信息表达方式，但是，对于使用辅助技术 -- 例如屏幕阅读器 -- 的用户来说，颜色是不可见的。建议，确保通过颜色表达的信息或者通过内容自身表达出来（按钮上的文字），或者通过其他方式 -- 例如通过 .sr-only 类隐藏的额外文本 -- 表达出来。
     -->
	<!-- Standard button -->
	<button type="button" class="btn btn-default">（默认样式）Default</button>

	<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
	<button type="button" class="btn btn-primary">（首选项）Primary</button>

	<!-- Indicates a successful or positive action -->
	<button type="button" class="btn btn-success">（成功）Success</button>

	<!-- Contextual button for informational alert messages -->
	<button type="button" class="btn btn-info">（一般信息）Info</button>

	<!-- Indicates caution should be taken with this action -->
	<button type="button" class="btn btn-warning">（警告）Warning</button>

	<!-- Indicates a dangerous or potentially negative action -->
	<button type="button" class="btn btn-danger">（危险）Danger</button>

 
    <button type="button" class="btn btn-link">（链接）Link</button>
     

	 <!--尺寸大小：需要让按钮具有不同尺寸吗？使用 .btn-lg、.btn-sm 或 .btn-xs 就可以获得不同尺寸的按钮。-->
    <p>
	  <button type="button" class="btn btn-primary btn-lg">（大按钮）Large button</button>
	  <button type="button" class="btn btn-default btn-lg">（大按钮）Large button</button>
	</p>
	<p>
	  <button type="button" class="btn btn-primary">（默认尺寸）Default button</button>
	  <button type="button" class="btn btn-default">（默认尺寸）Default button</button>
	</p>
	<p>
	  <button type="button" class="btn btn-primary btn-sm">（小按钮）Small button</button>
	  <button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
	</p>
	<p>
	  <button type="button" class="btn btn-primary btn-xs">（超小尺寸）Extra small button</button>
	  <button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
	</p>
    <!---通过给按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。-->

	<button type="button" class="btn btn-primary btn-lg btn-block">（块级元素）Block level button</button>
    <button type="button" class="btn btn-default btn-lg btn-block">（块级元素）Block level button</button>

	<!---激活状态：
	当按钮处于激活状态时，其表现为被按压下去（底色更深、边框夜色更深、向内投射阴影）。对于 <button> 元素，是通过 :active 状态实现的。对于 <a> 元素，是通过 .active 类实现的。然而，你还可以将 .active 应用到 <button> 上（包含 aria-pressed="true" 属性)），并通过编程的方式使其处于激活状态。
	由于 :active 是伪状态，因此无需额外添加，但是在需要让其表现出同样外观的时候可以添加 .active 类。
	可以为基于 <a> 元素创建的按钮添加 .active 类。
	---->
	<button type="button" class="btn btn-primary btn-lg active">Primary button</button>
    <button type="button" class="btn btn-default btn-lg active">Button</button>
	<a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
    <a href="#" class="btn btn-default btn-lg active" role="button">Link</a>
    <br/>
	<!--禁用状态：
	通过为按钮的背景设置 opacity 属性就可以呈现出无法点击的效果。
    为 <button> 元素添加 disabled 属性，使其表现出禁用状态。
	如果为 <button> 元素添加 disabled 属性，Internet Explorer 9 及更低版本的浏览器将会把按钮中的文本绘制为灰色，并带有恶心的阴影，目前我们还没有解决办法。

	--->
	<button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
    <button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
	<a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary link</a>
    <a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>

	
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
