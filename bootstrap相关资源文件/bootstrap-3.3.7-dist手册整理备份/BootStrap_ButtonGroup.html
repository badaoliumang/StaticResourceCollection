<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <!--按钮组：
		通过按钮组容器把一组按钮放在同一行里。通过与按钮插件联合使用，可以设置为单选框或多选框的样式和行为。
		1.为 .btn-group 中的元素应用工具提示或弹出框时，必须指定 container: 'body' 选项，这样可以避免不必要的副作用（例如工具提示或弹出框触发时，会让页面元素变宽和/或失去圆角）。
		2.为了向使用辅助技术 - 如屏幕阅读器 - 的用户正确传达一正确的按钮分组，需要提供一个合适的 role 属性。对于按钮组合，应该是 role="group"，对于toolbar（工具栏）应该是 role="toolbar"。
		3.按钮组和工具栏应给定一个明确的label标签，尽管设置了正确的 role 属性，但是大多数辅助技术将不会正确的识读他们。在这里提供的实例中，我们使用 aria-label，但是， aria-labelledby 也可以使用。
   -->
    <div class="btn-group" role="group" aria-label="...">
	  <button type="button" class="btn btn-default">Left</button>
	  <button type="button" class="btn btn-default">Middle</button>
	  <button type="button" class="btn btn-default">Right</button>
	</div>


    <!--按钮工具栏：
        把一组 <div class="btn-group"> 组合进一个 <div class="btn-toolbar"> 中就可以做成更复杂的组件。
	
	--->
	<div class="btn-toolbar" role="toolbar" aria-label="...">
	  <div class="btn-group" role="group" aria-label="..."> 
	  <button type="button" class="btn btn-default">1</button>
	  <button type="button" class="btn btn-default">2</button>
	  <button type="button" class="btn btn-default">3</button>
	  </div>
	  <div class="btn-group" role="group" aria-label="...">
	  <button type="button" class="btn btn-default">1</button>
	  <button type="button" class="btn btn-default">2</button>
	  <button type="button" class="btn btn-default">3</button>
	  </div>
	  <div class="btn-group" role="group" aria-label="...">
	  <button type="button" class="btn btn-default">1</button>
	  <button type="button" class="btn btn-default">2</button>
	  <button type="button" class="btn btn-default">3</button>
	  </div>
	</div>
     
	<!--尺寸：

	只要给 .btn-group 加上 .btn-group-* 类，就省去为按钮组中的每个按钮都赋予尺寸类了，如果包含了多个按钮组时也适用。
	--->
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">1</button>
	      <button type="button" class="btn btn-default">2</button>
		</div>
		<div class="btn-group" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">1</button>
	      <button type="button" class="btn btn-default">2</button>
		</div>
		<div class="btn-group btn-group-sm" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">1</button>
	      <button type="button" class="btn btn-default">2</button>
		</div>
		<div class="btn-group btn-group-xs" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">1</button>
	      <button type="button" class="btn btn-default">2</button>
		</div>
        <br/>

		<!--嵌套：
		想要把下拉菜单混合到一系列按钮中，只须把 .btn-group 放入另一个 .btn-group 中。
		--->
		<div class="btn-group" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">1</button>
		  <button type="button" class="btn btn-default">2</button>

		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Dropdown
			  <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
			  <li><a href="#">Dropdown link</a></li>
			  <li><a href="#">Dropdown link</a></li>
			</ul>
		  </div>
		</div>
           <br/>
		<!--垂直排列:
		让一组按钮垂直堆叠排列显示而不是水平排列。分列式按钮下拉菜单不支持这种方式。
		--->

		<div class="btn-group-vertical" role="group" aria-label="...">
          <button type="button" class="btn btn-default">1</button>
		  <button type="button" class="btn btn-default">2</button>
		   <div class="btn-group" role="group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Dropdown
			  <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
			  <li><a href="#">Dropdown link</a></li>
			  <li><a href="#">Dropdown link</a></li>
			</ul>
		  </div>
          <button type="button" class="btn btn-default">1</button>
		  <button type="button" class="btn btn-default">2</button>
            <div class="btn-group" role="group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Dropdown
			  <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
			  <li><a href="#">Dropdown link</a></li>
			  <li><a href="#">Dropdown link</a></li>
			</ul>
		  </div>
        </div>

		<!--两端对齐排列的按钮组：
		让一组按钮拉长为相同的尺寸，填满父元素的宽度。对于按钮组中的按钮式下拉菜单也同样适用。
		1.由于对两端对齐的按钮组使用了特定的 HTML 和 CSS （即 display: table-cell），两个按钮之间的边框叠加在了一起。在普通的按钮组中，margin-left: -1px 用于将边框重叠，而没有删除任何一个按钮的边框。然而，margin 属性不支持 display: table-cell。因此，根据你对 Bootstrap 的定制，你可以删除或重新为按钮的边框设置颜色。
		2.Internet Explorer 8 不支持在两端对齐的按钮组中绘制边框，无论是 <a> 或 <button> 元素。为了照顾 IE8，把每个按钮放入另一个 .btn-group 中即可。
		3.关于 <a> 元素

          只须将一系列 .btn 元素包裹到 .btn-group.btn-group-justified 中即可。
		4.关于 <button> 元素

		为了将 <button> 元素用于两端对齐的按钮组中，必须将每个按钮包裹进一个按钮组中you must wrap each button in a button group。大部分的浏览器不能将我们的 CSS 应用到对齐的 <button> 元素上，但是，由于我们支持按钮式下拉菜单，我们可以解决这个问题。
	--->
	<br/>
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Left</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Middle</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Right</button>
		  </div>
		</div>

	<br/>
	<div class="btn-group btn-group-justified" role="group" aria-label="...">
           <a class="btn btn-default" href="#" role="button">Link</a>
		   <a class="btn btn-default" href="#" role="button">Link</a>
		   <a class="btn btn-default" href="#" role="button">Link</a>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
