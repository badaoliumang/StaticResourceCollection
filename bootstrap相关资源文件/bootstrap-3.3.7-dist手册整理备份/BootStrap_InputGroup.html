<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--
	通过在文本输入框 <input> 前面、后面或是两边加上文字或按钮，可以实现对表单控件的扩展。为 .input-group 赋予 .input-group-addon 或 .input-group-btn 类，可以给 .form-control 的前面或后面添加额外的元素。

    只支持文本输入框 <input>
    这里请避免使用 <select> 元素，因为 WebKit 浏览器不能完全绘制它的样式。
    避免使用 <textarea> 元素，由于它们的 rows 属性在某些情况下不被支持。
    
	输入框组中的工具提示和弹出框需要特别的设置
	为 .input-group 中所包含的元素应用工具提示（tooltip）或popover（弹出框）时，必须设置 container: 'body' 参数，为的是避免意外的副作用（例如，工具提示或弹出框被激活后，可能会让当前元素变得更宽或/和变得失去其圆角）。

    不要和其他组件混用
	不要将表单组或栅格列（column）类直接和输入框组混合使用。而是将输入框组嵌套到表单组或栅格相关元素的内部。

    不支持在输入框的单独一侧添加多个额外元素（.input-group-addon 或 .input-group-btn）。

    不支持在单个输入框组中添加多个表单控件。
	--->
		<!--放在前面--->
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">@</span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
		</div>
        <!-- 放在后面 -->
		<div class="input-group">
		  <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
		  <span class="input-group-addon" id="basic-addon2">@example.com</span>
		</div>
        <!-- 前后都放 -->
		<div class="input-group">
		  <span class="input-group-addon">$</span>
		  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		  <span class="input-group-addon">.00</span>
		</div>

		<label for="basic-url">Your vanity URL</label>
		<!-- for表示与id为basic-url的相绑定 -->
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
		  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
		</div>

		<br>
		<br>

		<!-- 尺寸 -->
		<div class="input-group input-group-lg">
		  <span class="input-group-addon" id="sizing-addon1">@</span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
		</div>

		<div class="input-group">
		  <span class="input-group-addon" id="sizing-addon2">@</span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
		</div>

		<div class="input-group input-group-sm">
		  <span class="input-group-addon" id="sizing-addon3">@</span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
		</div>


         <br>
		 <br>
		 <!-- 作为额外元素的多选框和单选框 -->
		<div class="row">
		  <div class="col-lg-6">
			<div class="input-group">
			  <span class="input-group-addon">
				<input type="checkbox" aria-label="...">
			  </span>
			  <input type="text" class="form-control" aria-label="...">
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		  <div class="col-lg-6">
			<div class="input-group">
			  <span class="input-group-addon">
				<input type="radio" aria-label="...">
			  </span>
			  <input type="text" class="form-control" aria-label="...">
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
         <br>
		 <br>
		 <!-- 作为额外元素的按钮：
		 为输入框组添加按钮需要额外添加一层嵌套，不是 .input-group-addon，而是添加 .input-group-btn 来包裹按钮元素。由于不同浏览器的默认样式无法被统一的重新赋值，所以才需要这样做。
		 -->

		<div class="row">
		  <div class="col-lg-6">
			<div class="input-group">
			  <span class="input-group-btn">
				<button class="btn btn-default" type="button">Go!</button>
			  </span>
			  <input type="text" class="form-control" placeholder="Search for...">
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		  <div class="col-lg-6">
			<div class="input-group">
			  <input type="text" class="form-control" placeholder="Search for...">
			  <span class="input-group-btn">
				<button class="btn btn-default" type="button">Go!</button>
			  </span>
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
		<br><br>
		<!-- 作为额外元素的按钮式下拉菜单 -->

		<div class="row">
		  <div class="col-lg-6">
			<div class="input-group">
			  <div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
				<ul class="dropdown-menu">
				  <li><a href="#">Action</a></li>
				  <li><a href="#">Another action</a></li>
				  <li><a href="#">Something else here</a></li>
				  <li role="separator" class="divider"></li>
				  <li><a href="#">Separated link</a></li>
				</ul>
			  </div><!-- /btn-group -->
			  <input type="text" class="form-control" aria-label="...">
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		  <div class="col-lg-6">
			<div class="input-group">
			  <input type="text" class="form-control" aria-label="...">
			  <div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
				<ul class="dropdown-menu dropdown-menu-right">
				  <li><a href="#">Action</a></li>
				  <li><a href="#">Another action</a></li>
				  <li><a href="#">Something else here</a></li>
				  <li role="separator" class="divider"></li>
				  <li><a href="#">Separated link</a></li>
				</ul>
			  </div><!-- /btn-group -->
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->

		<br><br>
		<!-- 作为额外元素的分裂式下拉按钮 -->
		<div class="input-group">
		  <div class="input-group-btn">
			<!-- Button and dropdown menu -->
		  </div>
		  <input type="text" class="form-control" aria-label="...">
		</div>

		<div class="input-group">
		  <input type="text" class="form-control" aria-label="...">
		  <div class="input-group-btn">
			<!-- Button and dropdown menu -->
		  </div>
		</div>
		<br><br>
		<!-- Multiple Buttons -->
		<div class="input-group">
		  <div class="input-group-btn">
			<!-- Buttons -->
		  </div>
		  <input type="text" class="form-control" aria-label="...">
		</div>

		<div class="input-group">
		  <input type="text" class="form-control" aria-label="...">
		  <div class="input-group-btn">
			<!-- Buttons -->
		  </div>
		</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
