<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>thumbnail(缩略图)</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <pre>通过缩略图组件扩展 Bootstrap 的 栅格系统，可以很容易地
	展示栅格样式的图像、视频、文本等内容。</pre>
    <br>
	默认样式的实例：<br>
	Boostrap 缩略图的默认设计仅需最少的标签就能展示带链接的图片。<br>
	<div class="row">
	  <div class="col-xs-6 col-md-3">
		<a href="#" class="thumbnail">
		  <img src="..." alt="...">
		</a>
	  </div>
      <!-- 小屏幕就用col-xs-6
	  中等屏幕就用col-md-3 -->
	  	  
	  <div class="col-xs-6 col-md-3">
		<a href="#" class="thumbnail">
		  <img src="..." alt="...">
		</a>
	  </div>

	  <div class="col-xs-6 col-md-3">
		<a href="#" class="thumbnail">
		  <img src="..." alt="...">
		</a>
	  </div>

	   <div class="col-xs-6 col-md-3">
		<a href="#" class="thumbnail">
		  <img src="..." alt="...">
		</a>
	  </div>
    </div>

	<br>
	自定义内容:<br>
	<pre>添加一点点额外的标签，就可以把任何类型的 HTML 内容，
	例如标题、段落或按钮，加入缩略图组件内。</pre>
	<br>
  <div class="row">
     <div class="col-sm-6 col-md-4">
		<div class="thumbnail">
		  <img src="..." alt="...">
			  <div class="caption">
				<h3>Thumbnail label</h3>
				<p>
					添加一点点额外的标签，就可以把任何类型的
					HTML 内容，例如标题、段落或按钮，加入缩略图组件内。
				</p>
					<p>
						<a href="#" class="btn btn-primary" role="button">
						   学会了
						</a> 
						<a href="#" class="btn btn-default" role="button">
						   没学会
					</a>
					</p>
			  </div>
		</div>
	  </div>
   </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
